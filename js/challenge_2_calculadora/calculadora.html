<!DOCTYPE html>
<html>
<head>
  <title>Calculadora virtual</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid-container">
  <div class="display">Display. Can I help you?</div>
  <div class="grid-buttons">
    <button class="item7">7</button>
    <button class="item8">8</button>  
    <button class="item9">9</button>
    <button class="plus">+</button>
    <button class="erase">C</button>
    <button class="item4">4</button>
    <button class="item5">5</button>
    <button class="item6">6</button>
    <button class="minus">-</button>
    <button class="erase">CE</button>
    <button class="item1">1</button>  
    <button class="item2">2</button>
    <button class="item3">3</button>
    <button class="mult">*</button>
    <button class="equal">=</button>
    <button class="item0">0</button>
    <button class="point">.</button>
    <button class="div">/</div>
  </div>
</div>
<p class="premmium"></p>
<script src="operations.js"></script>
</body>
</html>
